<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="assets/image/icone google.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <nav>
                <ul>
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Imagens</a></li>
                    <li><img src="assets/image/9 pontos.png" width="20px"></li>
                    <li><img src="assets/image/minhafoto.jpg" class="header__image"></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="conteudo">
        <div class="conteudo__container">
            <div class="conteudo__logo">
                <img src="assets/image/icone principal.png" alt="">
            </div>
            <div class="conteudo__pesquisa">
                <img src="assets/image/lupa.png" width="18px">
                <input type="search" name="busca">
                <img src="assets/image/teclado.png" width="26px">
                <img src="assets/image/microfone.png" width="26px">
            </div>
            <div class="conteudo__botao">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__container">
            <div class="rodape__line1">
                <a href="">Brasil</a>
            </div>
            <div class="rodape__line2">
                <nav>
                    <ul>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Publicidade</a></li>
                        <li><a href="">Negócios</a></li>
                        <li class="rodape__mobile"><a href="">Como funciona a Pesquisa</a></li>
                    </ul>
                </nav>
                <nav>
                    <ul>
                        <li><a href="">Privacidade</a></li>
                        <li><a href="">Termos</a></li>
                        <li><a href="">Configurações</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
